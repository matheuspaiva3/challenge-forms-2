<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <h1>AVALIE A SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/img1.svg" alt="chat_balloon-with-stars">
            <div class="top-form">
                <h2>Informações pessoais</h2>
            </div>
        </div>
    </header>
    <form>
        <fieldset>
            <div class="fieldset-wrapper">
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-wrapper">
                    <label for="surname">Sobrenome</label>
                    <input type="text" id="surname">
                </div>
            </div>
            <div class="input-wrapper">
                <label for="email">E-mail <span>(digite um email válido)</span></label>
                <input type="email" id="email" required>
            </div>
            <div class="fieldset_wrapper">
                <legend>
                    INFORMAÇÕES DO MENTOR
                </legend>
                <div class="line"></div>
                <div class="input-wrapper">
                    <label for="mentor">Selecione quem foi o seu mentor</label>
                    <select id="mentor">
                        <option value="Arthur Igor">Arthur Igor</option>
                        <option value="Carlo fones">Carlo Fones</option>
                        <option value="Pimenta Bizonho">Pimegonho</option>
                        <option value="Dango">Dango</option>
                        <option value="cesaraugusto">Cesar Augusto Camote Inocencio</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="feedback">Feedback sobre o mentor</label>
                    <textarea id="feedback"></textarea required>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="checkbox" required>
                    <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </div>
            <div class="fieldset-date">
                <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
                <div class="line"></div>
                <div class="date-wrapper">
                    <div class="date-1">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="date-2">
                        <label for="begin">Das</label>
                        <input type="time" id="begin" required>
                    </div>
                    <div class="date-3">
                        <label for="end">
                            Até
                        </label>
                        <input type="time" id="end" required>
                    </div>
                </div>
            </div>
            <button>SALVAR</button>
        </fieldset>
    </form>
</body>

</html>
